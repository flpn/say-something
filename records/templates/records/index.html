{% extends 'records/base.html' %}

{% block content %}
    <div class="jumbotron vertical-center">
        <div class="container text-center">
            <div class="row block">
                <h3 class="header">Say something</h3>
                <small id="subtitle" class="form-text text-muted">To someone...</small>
            </div>
            <div class="row justify-content-md-center">
                <form action="{% url 'records:submit' %}" method="post">
                    
                    {% csrf_token %}
    
                    <div class="form-group">
                        <input type="text" class="form-control" name="record" id="record" placeholder="Type here...">
                    </div>
    
                    <button type="submit" class="btn btn-primary submit-button">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock  %}
